<!DOCTYPE html>
<html lang="en">    
    <head>  
        <meta charset="UTF-8">
        <title>ESP32 Wifi Scanner AP Mode</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
                background: #f0f0f0;
            }
            h2{
                color: #333;
            }
            button{
                padding: 10px 16px;
                font-size: 16px; 
                cursor: pointer;
                background-color: #0078ff;
                color: white;
                border: none;
                border-radius: 5px;
            }
            button:hover{
                background-color: #005fcc;
            }
            #status {
                margin-top: 10px;
                font-weight: bold;
                color: #444;
            }
            table{
                margin-top: 20px;
                width: 100%;
                border-collapse: collapse;
                background: white;
            }
            th, td{
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th{
                background-color: #0078ff;
                color: white;
            }
        </style>
    </head>

    <body>
        <h2>ESP32 Wifi Scanner AP Mode</h2>
        <!-- menjalankan fungsi startscan yang didefinisikan di bawah -->
        <button onclick="startScan()">Scan Wifi</button>
        <div id="status">Status: idle</div>
        
        <table id="resultTable">
            <thead>
                <tr>
                    <th>SSID</th>
                    <th>RSSI</th>
                    <th>Channel</th>
                    <th>Auth</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- skrip -->
        <script>
        function startScan(){
            document.getElementById("status").innerText = "Status: Scanning...";

            fetch("/scan")
                .then(res => res.text())
                .then(text => {
                    console.log("Scan triggered:", text);
                    waitScanResults();
                });
        }

        function waitScanResults(){
            setTimeout(fetchResults, 1000);            
        }

        function fetchResults(){
            fetch("/scan_results")
                .then(res => res.json())
                .then(data =>{
                    // jika belum ada hasil
                    if (data.status === "no_result") {
                        document.getElementById("status").innerText = "Status: waiting for scan result...";
                        return waitScanResults();
                    }
                    document.getElementById("status").innerText = "Status: scan finished (" + data.length + "AP)";

                    const tbody = document.querySelector("#resultTable tbody");
                    tbody.innerHTML = "";

                    data.forEach( ap => {
                        const row = `
                            <tr>
                                <td>${ap.ssid}</td>
                                <td>${ap.rssi}</td>
                                <td>${ap.channel}</td>
                                <td>${ap.authmode}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(err =>{
                    console.error("error:", err);
                    document.getElementById("status").innerText = "error fetching results";
                });
        }
        </script>         

    </body>
</html>
